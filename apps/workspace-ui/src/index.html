<script>
  function sidebarProjects() {
    var projectsSidebar = document.getElementById('projects'); 
    var collabSidebar = document.getElementById('collab');
    var projectsButtonColor = document.getElementById('projectsButton');
    var collabButtonColor = document.getElementById('collabButton');

    if (projectsSidebar.style.display == "block") {
      projectsSidebar.style.display = "none";

      projectsButtonColor.style.backgroundColor = "#313131";

    }
    else {
      projectsSidebar.style.display = "block";
      projectsButtonColor.style.backgroundColor = "#f79147";

      collabSidebar.style.display = "none";
      collabButtonColor.style.backgroundColor = "#313131";

    }
  };

  function sidebarCollab() {
    var projectsSidebar = document.getElementById('projects'); 
    var collabSidebar = document.getElementById('collab');
    var projectsButtonColor = document.getElementById('projectsButton');
    var collabButtonColor = document.getElementById('collabButton');

    if (collabSidebar.style.display == "block") {
      collabSidebar.style.display = "none";
      collabButtonColor.style.backgroundColor = "#313131";

    }
    else {
      collabSidebar.style.display = "block";
      collabButtonColor.style.backgroundColor = "#f79147";

      projectsSidebar.style.display = "none";
      projectsButtonColor.style.backgroundColor = "#313131";

    }
  };
  
  </script>
